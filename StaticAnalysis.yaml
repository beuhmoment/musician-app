---
version: 0.2

phases:
  install:
    runtime-versions:
     golang:1.13
    commands:
# Installing Insider CLI to do SAST Check
      - go get github.com/insidersec/insider/cmd/insider
  build:
    commands:
# Running Insider CLI for SAST Check    
      - insider -tech javascript -target . -exclude tests/* -exclude node_modules/*
      
reports:
  musician-test:
    files:
      - report.json
    discard-paths: 'yes'
artifacts: 
  files: 
   - 'report.html'
   - 'report.json'
