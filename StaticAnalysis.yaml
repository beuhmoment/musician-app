---
version: 0.2

phases:
  install:
    runtime-versions:
     nodejs: 10
    commands:
# Installing Insider CLI to do SAST Check
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done" 
  build:
    commands:
# Running Insider CLI for SAST Check    
      - git clone https://github.com/beuhmoment/musician-app.git
      - docker pull insidersec/insider:latest
      - docker run --rm -v $(pwd):/musician-app insidersec/insider:latest -tech javascript -target /musician-app
      - ls
      - cd musician-app 
      - ls
      - cd ../..
      - ls

reports:
  musician-test:
    files:
      - report.json
    discard-paths: 'yes'
artifacts: 
  files: 
   - 'report.html'
   - 'report.json'
