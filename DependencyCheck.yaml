---
version: 0.2

phases:
  install:
    commands:
      - DC_VERSION="latest"
      - DC_DIRECTORY=$HOME/OWASP-Dependency-Check
      - DATA_DIRECTORY="$DC_DIRECTORY/data"
      - CACHE_DIRECTORY="$DC_DIRECTORY/data/cache"
      - mkdir -p "$DATA_DIRECTORY"
      - mkdir -p "$CACHE_DIRECTORY"
      
  build:
    commands:
      - echo Starting OWASP Dependency Check scanning `date` in `pwd`    
      - docker pull owasp/dependency-check:$DC_VERSION
      - ls
      - docker run --rm -e user=$USER -u $(id -u ${USER}):$(id -g ${USER}) --volume $(pwd):/src:z --volume "$DATA_DIRECTORY":/usr/share/dependency-check/data:z --volume $(pwd)/odc-reports:/report:z owasp/dependency-check:$DC_VERSION --scan package-lock.json --project musician_app --out . 
      - ls
reports:
  musician-test:
    files:
      - dependency-check-report.html
    discard-paths: 'yes'

artifacts: 
  files: 
  - './dependency-check-report.html'

  

